<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/mirotone@2.0.0/dist/styles.css"
    />
    <link rel="stylesheet" href="/src/assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="/src/app.css">
  </head>
  <body onload="createTable()">
    <div id="table-div">
      <table id="vtable" class="table table-hover table-dark">
        <thead>
          <tr scope="row">
            <th style="width: 33%;" scope="col">Variable</th>
            <th style="width: 33%;" scope="col">Value</th>
            <th style="width: 16%;" scope="col">Edit</th>
            <th style="width: 16%;" scope="col">Del</th>
            <!-- <th scope="col">âœ•</th> -->
          </tr>
        </thead>
        <tbody id="vtable-body">
        </tbody>
      </table>
    </div>
    
    <button id="b1" class="float-right btn btn-secondary btn-sm" onclick="showVariableForm()">
      Add new variable
    </button>
    <div id="input-field" style="display:None">
      <form>
        <table class="table table-hover table-dark">
          <tr>
            <td align="right">variable</td>
            <td align="left" style="width:70%;"><input id="varinput" type="text" style="width: 100%;" name="first" /></td>
          </tr>
          <tr>
            <td align="right">value</td>
            <td align="left" style="width:70%;"><input id="valinput" type="text" style="width: 100%;" name="last" /></td>
          </tr>
        </table>
      </form>

      <div><button  class="float-right btn btn-secondary btn-sm" onclick="saveVariable()">Add variable</button></div>
      <div><button style="margin-right: 1em;"  class="float-right btn btn-secondary btn-sm" onclick="toggleInvisible('input-field'); toggleVisible('b1')">Cancel</button></div>
    </div>

    <div id="edit-field" style="display:none;">
      <br>
      <br>
      <p style="color: white;">Edit variable</p>
      <form id="editFormField">
        <table class="table table-hover table-dark">
          <tr>
            <td align="right">variable</td>
            <td align="left" style="width:70%;"><input id="varedit" type="text" style="width: 100%;" name="first" /></td>
          </tr>
          <tr>
            <td align="right">value</td>
            <td align="left" style="width:70%;"><input id="valedit" type="text" style="width: 100%;" name="last" /></td>
          </tr>
        </table>
      </form>

      <div><button  class="float-right btn btn-secondary btn-sm" onclick="saveEdit()">Save</button></div>
      <div><button style="margin-right: 1em;"  class="float-right btn btn-secondary btn-sm" onclick="toggleInvisible('edit-field'); toggleVisible('b1')">Cancel</button></div>
    </div>

    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/table.js"></script>
    <style ref></style>
  </body>
</html>
