<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/mirotone@2.0.0/dist/styles.css"
    />
    <link rel="stylesheet" href="/src/assets/style.css" />
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"

  </head>
  <body>
    
  <style type="text/css">
    body {
      background-color: black;
    }
    .var {
      width: 100%;
      
      background-color: lightblue;
    }

    .var input {
      height: 1.5em;
      width: 70%;
      border: 2px black;
      border-radius: 4px;
    }
  </style>

    <table id="vtable" class="table table-hover table-dark">
      <thead>
        <tr scope="row">
          <th scope="col">Variable</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody id="vtable-body">
        <tr scope="row">
          <td scope="col">x</td>
          <td scope="col">10</td>
        </tr>
        <tr scope="row">
          <td scope="col">y</td>
          <td scope="col">5</td>
        </tr>
      </tbody>
    </table>
    <br>
    <button id="b1" class="btn btn-secondary btn-sm" onclick="showVariableForm()">
      Add new variable
    </button>
    
    <div id="input-field" style="display:None">
<form>
  <table class="table table-hover table-dark">
    <tr>
      <td align="right">variable</td>
      <td align="left" style="width:70%;"><input id="varinput" type="text" style="width: 100%;" name="first" /></td>
    </tr>
    <tr>
      <td align="right">value</td>
      <td align="left" style="width:70%;"><input id="valinput" type="text" style="width: 100%;" name="last" /></td>
    </tr>
  </table>
</form>

      <!-- <div class="var"><p>variable</p> <input id="varinput" type="text"> </div> -->
      <!-- <div>value <input id="valinput" type="text" > </div> -->

      <div><button class="btn btn-secondary btn-sm" onclick="appendToTable()">Add variable</button></div>
    </div>

    <script type="module" src="/src/app.js"></script>
    <script src="/src/table.js"></script>
  </body>
</html>
